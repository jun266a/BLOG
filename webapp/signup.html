<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	    <title>Sign Up</title>
	
	    <!-- Bootstrap -->
	    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
        	.margin-top{
        		margin-top: 150px;
        	}
        </style>
	</head>
	<body>
	    <div class="container-fluid ">
    		<div class="row ">
    			<div class="col-md-4 block hidden-sm hidden-xs">
    				<img class="img-responsive" src="images/2000.jpg" />
    			</div>
    			<div class="col-md-8 margin-top">
    				<div class="col-sm-8 col-sm-offset-2 col-md-8 col-xs-10 col-xs-offset-1">
    					<div class="page-header">
						  	<h1>Welcome to BLOG</h1>
						</div>
						<p class="lead">Everyday, enjoy your communication</p>
	    				<form class="form-horizontal" id="signup-form" action="signupAction" method="post" onsubmit="return false">
							<div class="form-group">
								<input type="email" class="form-control input-lg" name="email" id="inputEmail" placeholder="you@example.com">
							</div>
						  	<div class="form-group">
							    <input type="password" class="form-control input-lg" name="password" id="inputPassword" placeholder="Create a Password">
						  	</div>
						  	<div class="form-group">
							    <input type="password" class="form-control input-lg" placeholder="Password Confirm">
						  	</div>
							<div class="form-group">
							    <div class="checkbox">
								    <label><input type="checkbox">I have read and agreed to the Service Agreement and the Privacy Policy</label>
							    </div>
						  	</div>
						  	<div class="form-group">
								<input type="button" id="signup" class="btn btn-lg btn-block btn-info" value="Sign up for BLOG"/>
						  	</div>
						</form>
    				</div>
    			</div>
    		</div>
    	</div>
	    
	    
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="bower_components/jquery/dist/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	    
	    
	    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/signup.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
